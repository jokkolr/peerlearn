<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PeerLearn – Sign Up</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background: url('./assets/background.jpg') no-repeat center center fixed; 
      background-size: cover; 
    }
  </style>
</head>

<body class="bg-blue-50 bg-opacity-80 min-h-screen flex items-center justify-center">
  <div class="bg-white bg-opacity-90 p-8 rounded-2xl shadow-lg max-w-md w-full">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Create Account</h1>

    <form id="signupForm">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Full Name</label>
        <input type="text" id="username" placeholder="Enter your name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" id="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-2">Password</label>
        <input type="password" id="password" placeholder="Create a password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Sign Up</button>
    </form>

    <p class="text-center text-gray-600 mt-4">
      Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>

  <!-- ✅ Firebase Signup Logic -->
  <script type="module">
    import { auth, db } from "./firebase.js";
    import { createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await sendEmailVerification(user);
        alert("✅ Verification email sent! Please check your inbox.");

        await setDoc(doc(db, "users", user.uid), {
          username,
          email,
          createdAt: serverTimestamp(),
        });

        signupForm.reset();
        window.location.href = "userprofile.html";
      } catch (error) {
        console.error(error);
        alert(error.message);
      }
    });
  </script>
</body>
</html>
