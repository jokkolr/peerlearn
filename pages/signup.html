<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PeerLearn â€“ Sign Up</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('../assets/background.jpg.jpg') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>

<body class="bg-blue-50 bg-opacity-80 min-h-screen flex items-center justify-center">
  <div class="bg-white bg-opacity-90 p-8 rounded-2xl shadow-lg max-w-md w-full">
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Create Account</h1>

    <form>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Full Name</label>
        <input type="text" placeholder="Enter your name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" placeholder="Enter your email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-2">Password</label>
        <input type="password" placeholder="Create a password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Sign Up</button>
    </form>

    <p class="text-center text-gray-600 mt-4">
      Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>
</body>
</html>
