<body class="bg-gradient-to-b from-white to-blue-50 min-h-screen flex flex-col">

  <!-- Login Form -->
  <main class="flex-1 flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back ðŸ‘‹</h2>

      <form id="loginForm" class="space-y-5">
        <div>
          <label for="email" class="block text-gray-700 mb-1">Email</label>
          <input type="email" id="email" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="you@example.com">
        </div>

        <div>
          <label for="password" class="block text-gray-700 mb-1">Password</label>
          <input type="password" id="password" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">

      <p class="text-center text-gray-600 text-sm mt-4">

  <!-- Firebase Initialization and Login Script -->
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAk0HSUY7EsXvfZaRS5oQZc6EA_VPN6ULg",
      authDomain: "peerlearn-174bf.firebaseapp.com",
      projectId: "peerlearn-174bf",
      storageBucket: "peerlearn-174bf.firebasestorage.app",
      messagingSenderId: "437373850171",
      appId: "1:437373850171:web:b5970a87611c4e23d5821e",
      measurementId: "G-V0MXC3CDLS"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Login form logic
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Check if email is verified
        if (!user.emailVerified) {
          alert("Please verify your email before logging in.");
          await auth.signOut(); // Sign out unverified user
          return;
        }

        alert("Logged in successfully!");
        console.log("User info:", user);

        // Optional: Redirect to dashboard or home page
        // window.location.href = "dashboard.html";

        loginForm.reset();
      } catch (error) {
        console.error(error);
        alert(error.message);
      }
    });
  </script>
