<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PeerLearn â€“ Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gradient-to-b from-white to-blue-50 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="flex justify-between items-center px-8 py-4 shadow-sm bg-white">
    <h1 class="text-2xl font-bold text-blue-600">PeerLearn</h1>
    <a href="index.html" class="text-gray-600 hover:text-blue-600">Back to Home</a>
  </nav>

  <!-- Login Form -->
  <main class="flex-1 flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back ðŸ‘‹</h2>

      <form id="loginForm" class="space-y-5">
        <div>
          <label for="email" class="block text-gray-700 mb-1">Email</label>
          <input type="email" id="email" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="you@example.com">
        </div>

        <div>
          <label for="password" class="block text-gray-700 mb-1">Password</label>
          <input type="password" id="password" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
          Log In
        </button>
      </form>

      <p class="text-center text-gray-600 text-sm mt-4">
        Donâ€™t have an account?
        <a href="signup.html" class="text-blue-600 hover:underline">Create one</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-6 text-center text-gray-500 text-sm border-t mt-auto">
    Â© <script>document.write(new Date().getFullYear());</script> PeerLearn. All rights reserved.
  </footer>

  <!-- Firebase Initialization and Login Script -->
  <script type="module">
    // âœ… Updated to latest stable version (11.0.1)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ===== Firebase Config =====
    const firebaseConfig = {
      apiKey: "AIzaSyAk0HSUY7EsXvfZaRS5oQZc6EA_VPN6ULg",
      authDomain: "peerlearn-174bf.firebaseapp.com",
      projectId: "peerlearn-174bf",
      storageBucket: "peerlearn-174bf.appspot.com",
      messagingSenderId: "437373850171",
      appId: "1:437373850171:web:b5970a87611c4e23d5821e",
      measurementId: "G-V0MXC3CDLS"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // ðŸ”¹ Login
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // ðŸ”¹ Email verification check
        if (!user.emailVerified) {
          alert("Please verify your email before logging in.");
          await signOut(auth);
          return;
        }

        // ðŸ”¹ Internet connection check
        if (!navigator.onLine) {
          alert("You appear to be offline. Please check your internet connection.");
          return;
        }

        // ðŸ”¹ Fetch user document
        const userDoc = await getDoc(doc(db, "users", user.uid));

        if (!userDoc.exists()) {
          alert("User record not found. Please sign up first.");
          await signOut(auth);
          return;
        }

        // ðŸ”¹ Success â†’ redirect
        window.location.href = "userprofile.html";
        loginForm.reset();
      } catch (error) {
        console.error(error);
        alert(error.message);
      }
    });
  </script>
</body>
</html>
