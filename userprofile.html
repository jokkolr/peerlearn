<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Profile – PeerLearn</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('../assets/background.jpg.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    main, nav, footer {
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body class="text-white min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="flex justify-between items-center px-8 py-4 bg-white bg-opacity-10 backdrop-blur-md">
    <h1 class="text-2xl font-bold text-blue-400 drop-shadow-lg">PeerLearn</h1>
    <a href="login.html" class="text-gray-200 hover:text-white font-medium">Logout</a>
  </nav>

  <!-- Main Content -->
  <main class="flex flex-col items-center justify-center flex-1 px-6 md:px-20">
    <h2 class="text-4xl font-extrabold mb-6 drop-shadow-2xl text-center">Create Your Profile</h2>
    <p class="text-gray-200 mb-8 text-center max-w-xl drop-shadow-md">
      Fill in your details so we can match you with the perfect learning partners.
    </p>

    <form id="profileForm" class="bg-white bg-opacity-10 backdrop-blur-md p-8 rounded-2xl shadow-lg w-full max-w-md flex flex-col gap-6">

      <!-- Name -->
      <div class="flex flex-col">
        <label for="name" class="mb-2 font-semibold">Name</label>
        <input type="text" id="name" placeholder="Enter your name" class="p-3 rounded-lg text-black" required>
      </div>

      <!-- Skills -->
      <div class="flex flex-col">
        <label for="skills" class="mb-2 font-semibold">Skills (comma separated)</label>
        <input type="text" id="skills" placeholder="e.g., JavaScript, Python" class="p-3 rounded-lg text-black" required>
      </div>

      <!-- Interests -->
      <div class="flex flex-col">
        <label for="interests" class="mb-2 font-semibold">Interests (comma separated)</label>
        <input type="text" id="interests" placeholder="e.g., AI, Web Development" class="p-3 rounded-lg text-black" required>
      </div>

      <!-- Subject Scores -->
      <h3 class="text-xl font-semibold mt-4">Subject Scores (0-100)</h3>

      <div class="flex flex-col">
        <label for="math" class="mb-2 font-semibold">Math</label>
        <input type="number" id="math" min="0" max="100" placeholder="Math score" class="p-3 rounded-lg text-black" required>
      </div>

      <div class="flex flex-col">
        <label for="english" class="mb-2 font-semibold">English</label>
        <input type="number" id="english" min="0" max="100" placeholder="English score" class="p-3 rounded-lg text-black" required>
      </div>

      <div class="flex flex-col">
        <label for="science" class="mb-2 font-semibold">Science</label>
        <input type="number" id="science" min="0" max="100" placeholder="Science score" class="p-3 rounded-lg text-black" required>
      </div>

      <div class="flex flex-col">
        <label for="history" class="mb-2 font-semibold">History</label>
        <input type="number" id="history" min="0" max="100" placeholder="History score" class="p-3 rounded-lg text-black" required>
      </div>

      <div class="flex flex-col">
        <label for="geography" class="mb-2 font-semibold">Geography</label>
        <input type="number" id="geography" min="0" max="100" placeholder="Geography score" class="p-3 rounded-lg text-black" required>
      </div>

      <div class="flex flex-col">
        <label for="physics" class="mb-2 font-semibold">Physics</label>
        <input type="number" id="physics" min="0" max="100" placeholder="Physics score" class="p-3 rounded-lg text-black" required>
      </div>

      <div class="flex flex-col">
        <label for="chemistry" class="mb-2 font-semibold">Chemistry</label>
        <input type="number" id="chemistry" min="0" max="100" placeholder="Chemistry score" class="p-3 rounded-lg text-black" required>
      </div>

      <div class="flex flex-col">
        <label for="computer" class="mb-2 font-semibold">Computer Science</label>
        <input type="number" id="computer" min="0" max="100" placeholder="Computer Science score" class="p-3 rounded-lg text-black" required>
      </div>

      <!-- Save Button -->
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 transition font-semibold text-white py-3 rounded-lg">
        Save Profile
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="py-6 text-center text-gray-200 text-sm bg-black bg-opacity-30 mt-auto">
    © <script>document.write(new Date().getFullYear());</script> PeerLearn. All rights reserved.
  </footer>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("profileForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const skills = document.getElementById("skills").value.split(',').map(s => s.trim());
        const interests = document.getElementById("interests").value.split(',').map(i => i.trim());

        const subjects = {
          Math: parseInt(document.getElementById("math").value),
          English: parseInt(document.getElementById("english").value),
          Science: parseInt(document.getElementById("science").value),
          History: parseInt(document.getElementById("history").value),
          Geography: parseInt(document.getElementById("geography").value),
          Physics: parseInt(document.getElementById("physics").value),
          Chemistry: parseInt(document.getElementById("chemistry").value),
          "Computer Science": parseInt(document.getElementById("computer").value)
        };

        const user = auth.currentUser;
        if (!user) {
          alert("User not logged in!");
          return;
        }

        try {
          await setDoc(doc(db, "users", user.uid), {
            name,
            skills,
            interests,
            subjects,
            createdAt: new Date()
          });
          // Redirect to dashboard
          window.location.href = "../dashboard.html";
        } catch (err) {
          console.error("Error creating profile:", err);
          alert("Failed to create profile.");
        }
      });
    });
  </script>
</body>
</html>
