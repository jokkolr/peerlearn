<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PeerLearn â€“ User Profile</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="flex justify-between items-center px-8 py-4 shadow-sm bg-white">
    <h1 class="text-2xl font-bold text-blue-600">PeerLearn</h1>
    <button id="logoutBtn" class="text-red-600 hover:text-red-800">Logout</button>
  </nav>

  <!-- Profile Content -->
  <main class="flex-1 flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md text-center">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome, <span id="usernameDisplay"></span> ðŸ‘‹</h2>
      <p class="text-gray-600 mb-6">This is your user profile page.</p>
      <p class="text-gray-600">Email: <span id="emailDisplay"></span></p>
    </div>
  </main>

  <!-- Firebase Auth Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
      authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN,
      projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
      storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET,
      messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID,
      appId: import.meta.env.VITE_FIREBASE_APP_ID,
      measurementId: import.meta.env.VITE_FIREBASE_MEASUREMENT_ID
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usernameDisplay = document.getElementById("usernameDisplay");
    const emailDisplay = document.getElementById("emailDisplay");
    const logoutBtn = document.getElementById("logoutBtn");

    // âœ… Check if user is logged in
    onAuthStateChanged(auth, async (user) => {
      if (user && user.emailVerified) {
        // Fetch additional user info from Firestore
        const userDoc = await getDoc(doc(db, "users", user.uid));
        const userData = userDoc.data();

        usernameDisplay.textContent = userData?.username || "User";
        emailDisplay.textContent = user.email;
      } else {
        // Redirect to login if not logged in or email not verified
        window.location.href = "login.html";
      }
    });

    // Logout functionality
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
