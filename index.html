<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PeerLearn – Learn Better, Together</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('assets/background.jpg.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow-x: hidden;
    }

    /* Dark overlay to make text pop */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    main, nav, footer {
      position: relative;
      z-index: 1;
    }
  </style>
</head>

<body class="text-white min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="flex justify-between items-center px-8 py-4 bg-white bg-opacity-10 backdrop-blur-md">
    <h1 class="text-2xl font-bold text-blue-400 drop-shadow-lg">PeerLearn</h1>
    <div class="flex gap-6">
      <a href="pages/login.html" class="text-gray-200 hover:text-white font-medium">Login</a>
      <a href="pages/signup.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition font-semibold">
        Get Started
      </a>
    </div>
  </nav>

  <!-- Hero Section -->
  <main class="flex flex-col items-center justify-center text-center px-6 md:px-20 flex-1">
    <h2 class="text-4xl md:text-6xl font-extrabold mb-4 leading-tight drop-shadow-2xl">
      Learn Better, <span class="text-blue-400">Together</span>
    </h2>
    <p class="text-gray-100 text-lg md:text-xl max-w-2xl mb-8 drop-shadow-md">
      PeerLearn connects learners with study partners who match their skills, pace, and goals — powered by AI-driven peer matching.
    </p>

    <div class="flex gap-4">
      <a href="pages/signup.html" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition">
        Join Now
      </a>
      <a href="pages/login.html" class="border border-blue-400 text-blue-300 px-6 py-3 rounded-lg font-medium hover:bg-blue-600 hover:text-white transition">
        I already have an account
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-6 text-center text-gray-200 text-sm bg-black bg-opacity-30 mt-auto">
    © <script>document.write(new Date().getFullYear());</script> PeerLearn. All rights reserved.
  </footer>
</body>
</html>
